<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Pop up window</title>
    <link rel="stylesheet" href="pop.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

    <section>
        <div class="container">
            <h1>Click the button to pop up a window!</h1>
            <button type="button" class="btn click">Click for Modal</button>
        </div>
    </section>

    <div class="modal-parent">
        <div class="modal">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus pariatur magni temporibus, molestias modi quod accusamus eos quo iste corrupti quam amet maxime, dolorem similique a architecto. Corrupti, libero error?</p>
            <span class="X" draggable="true">&times;</span>
        </div>
    </div>
    
    <script src="modal.js"></script>
</body>
</html>
